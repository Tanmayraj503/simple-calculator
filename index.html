<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="container">
            <input type="text" id="display" disabled value="0">

        <div class="buttons">
            <button onclick="clearAll()" class="btn red">AC</button>
            <button onclick="clearDisplay()" class="btn red">C</button>
            <button onclick="append('%')" class="btn red">%</button>
            <button onclick="append('/')" class="btn blue">รท</button>


            <button onclick="append('7')" class="btn">7</button>
            <button onclick="append('8')" class="btn">8</button>
            <button onclick="append('9')" class="btn">9</button>
            <button onclick="append('*')" class="btn blue">x</button>

            <button onclick="append('4')" class="btn">4</button>
            <button onclick="append('5')" class="btn">5</button>
            <button onclick="append('6')" class="btn">6</button>
            <button onclick="append('-')" class="btn blue">-</button>


            <button onclick="append('1')" class="btn">1</button>
            <button onclick="append('2')" class="btn">2</button>
            <button onclick="append('3')" class="btn">3</button>
            <button onclick="append('+')" class="btn blue">+</button>

            <button onclick="togglebracket()" id="bracketbtn" class="btn">()</button>
            <button onclick="append('0')" class="btn">0</button>
            <button onclick="append('.')" class="btn">.</button>
            <button onclick="calculateResult()" class="btn teal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
